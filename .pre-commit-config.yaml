repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff format
        name: ruff format
        entry: ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff check
        name: ruff check
        entry: ruff check .
        language: system
        types: [python]
        pass_filenames: false
